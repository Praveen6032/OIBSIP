<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="../calculator/calculator.css" />
  <link rel="shortcut icon" href="../../Images/calculator.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" disabled />
        </div>
        <div>
          <input type="button" value="AC" class="ac" onclick="display.value=''">
          <input type="button" value="DEL" class="del" onclick="display.value=display.value.slice(0,-1)">
          <input type="button" value="." class="symbols" onclick="display.value+='.'">
          <input type="button" value="/" class="symbols" onclick="display.value+='/'">
        </div>
        <div>
          <input type="button" value="7" class="symbtns" onclick="display.value+='7'">
          <input type="button" value="8" class="symbtns" onclick="display.value+='8'">
          <input type="button" value="9" class="symbtns" onclick="display.value+='9'">
          <input type="button" value="*" class="symbols" onclick="display.value+='*'">
        </div>
        <div>
          <input type="button" value="4" class="symbtns" onclick="display.value+='4'">
          <input type="button" value="5" class="symbtns" onclick="display.value+='5'">
          <input type="button" value="6" class="symbtns" onclick="display.value+='6'">
          <input type="button" value="-" class="symbols" onclick="display.value+='-'">
        </div>
        <div>
          <input type="button" value="1" class="symbtns" onclick="display.value+='1'">
          <input type="button" value="2" class="symbtns" onclick="display.value+='2'">
          <input type="button" value="3" class="symbtns" onclick="display.value+='3'">
          <input type="button" value="+" class="symbols" onclick="display.value+='+'">
        </div>
        <div>
          <input type="button" value="00" class="special" onclick="display.value+='00'">
          <input type="button" value="0" class="special" onclick="display.value+='0'">
          <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
